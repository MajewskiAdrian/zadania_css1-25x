	<body>
		<p id="majewski"> Adrian Majewski 1P, układ 2</p>
		
		<p id="akapit1_majewski"> Akapit 1 - do prawej</p>
		
		
		
		<p> rodzina czcionki 1 (patrz tabela „Sposób kodowania rodziny czcionek”) czyli --> <b>serif</b><br><br>
		
		kolory tekstu (Patrz „pierwsza tabela kolorów” wg numeru w dzienniku) czyli --> <b>Odcienie koloru niebieskiego</b><br><br>
		
		dekoracja tekstu 3 (patrz tabela „Sposób kodowania dekoracji tekstu”) jedno zdanie w tekście czyli --> <b>Nadkreślenie</b><br><br>
		
        styl czcionek 2 (patrz tabela „Sposób kodowania stylu tekstu”) jedno zdanie w tekście czyli --> <b>italic</b><br><br>
		
		wariant czcionki --> kapitaliki, jedno zdanie w tekście
		
		<br><br>
		
		Grubości czcionek:
		<ul type="disk">
		<li>Jedno zdanie w tekście 400</li>
		<li>Jedno zdanie w tekście 600</li>
		<li>Jedno zdanie w tekście 800</li>
	</UL>	
	
		<p>	Rozmiary czcionek:
		<ul type="disk">
		<li>Jedno zdanie w tekście 1 czyli --> <b>xx-small</b></li>
		<li>Jedno zdanie w tekście 4 czyli --> <b>medium</b></li>
		<li>Jedno zdanie w tekście 7 czyli --> <b>xx-large</b></li>
	</UL>
		<p>
		Transformacja tekstu jedno zdanie w tekście ma być wyświetlane dużymi literami<br><br>
		wcięcia tekstu: 3cm<br>
		odstępy między wierszami: 1,2cm <br>
		odstępy między wyrazami: 9px<br>
		odstępy między literami: 3ex <br>
		</p>
		
		<hr size="2" color="black">
		<h4> Realizacja akapitu 1 </h4>
		<br><br>
		
		
		
		<p> Zdanie 1. Kapitalniki, styl czcionki italic, grubość czcionki 400, wielkość czcionki xx-small
		</p>
		
		
		
			<p id="z1ak1_majewski">
			
			Informatyka - dziedzina nauki i techniki zajmująca się przetwarzaniem informacji – w tym technologiami przetwarzania informacji oraz technologiami wytwarzania systemów przetwarzających informacje.</p>
	<p>
	
	<hr size="2" color="black">
	
	<br> Zdanie 2. Nadkreślenie, grubość czcionki 600, wielkość czcionki medium</p>
	
		<p id="z2ak1_majewski">	Najpopularniejsze zawody związane z informatyką to przede wszystkim grafik, administrator, tester, programista czy pracownik help desk. </p>
	<p>

	<hr size="2" color="black"><br>
	
	Zdanie 3. Duże litery, grubość czcionki 800, wielkość czcionki xx-large </p>
	
	<p id="z3ak1_majewski">
			Informatyka zajmuje się całokształtem przechowywania, przesyłania, przetwarzania i interpretowania informacji.	
			</p>
			
			
			<hr size="2" color="black">
			
			<p  id="akapit2_majewski"> Akapit 2 - centrowany</p>
			
			
		<p>rodzina czcionki 2 (patrz tabela „Sposób kodowania rodziny czcionek”) czyli --> <b>sans-serif</b> <br><br>
					
		kolory tekstu (patrz „pierwsza tabela kolorów” wg numeru w dzienniku) czyli --> <b>Odcienie koloru szarego</b> <br><br>
		
		dekoracja tekstu 2 (patrz tabela „Sposób kodowania dekoracji tekstu”) czyli jedno zdanie w tekście--> <b>Przekreślenie</b> <br><br>
		
        styl czcionek (3 patrz tabela „Sposób kodowania stylu tekstu”) jedno zdanie w tekście czyli --> <b>oblique</b> <br><br>
	
		wariant czcionki --> kapitaliki, jedno zdanie w tekście<br><br>
		
		Grubości czcionek:
		<ul type="disk">
		<li>Jedno zdanie w tekście 300</li>
		<li>Jedno zdanie w tekście 600</li>
		<li>Jedno zdanie w tekście 800</li>
	</UL>	
	
		<p> Rozmiary czcionek:
		<ul type="disk">
		<li>Jedno zdanie w tekście wybierz i wpisz sam -> <b> 20px </b></li>
		<li>Jedno zdanie w tekście wybierz i wpisz sam -> <b> 0.4in </b></li>
		<li>Jedno zdanie w tekście wybierz i wpisz sam -> <b> 0,75em </b></li>
	</UL>
	
		<p>
		Transformacja tekstu jedno zdanie w tekście ma być wyświetlane w taki sposób, aby każde nowe słowo zaczynało się z dużej litery
		
		<br><br>
		
		wcięcia tekstu: 15mm<br>
		odstępy między wierszami: 18mm <br>
		odstępy między wyrazami: 13pt <br>
		odstępy między literami: 0,3cm <br>
		
		<hr size="2" color="black">
		<h4> Realizacja akapitu 2 </h4>
		<br><br>
		
		Zdanie 1. Wyrazy zaczynające się od dużych liter, grubość czcionki 800, wielkość czcionki 0,75em, styl czcionki oblique 

		<br>
		
		</p>
			<p id="z1ak2_majewski">
			BIOS - ang. Basic Input/Output System, oprogramowanie zaszyte w układach półprzewodnikowych płyty głównej, odpowiadające za podstawowe funkcje komputera, a więc uruchomienie procesora, wykrywanie dysków itp.
			
			</p>
		
		
		<hr size="2" color="black">
		
		<p>	
		Zdanie 2. Przekreślenie, grubość czcionki 600, wielkość czcionki 0.4in
		<br></p>


			<p id="z2ak2_majewski">	
			Aplikacja - Program komputerowy wykonujący konkretne zadania. Przykładem aplikacji może być edytor tekstów czy gra komputerowa.
			</p>
		
		
		<hr size="2" color="black">
			<p>
			Zdanie 3. Kapitalniki, grubość czcionki 300, wielkość czcionki 20px
			<br>

			<p id="z3ak2_majewski">		
			
			HDMI - Hight-Definition Multimedia Interface - złącze cyfrowe do przysyłania nieskompresowanego obrazu i dźwięku; jest następcą DVI i pozostaje z nim zgodny; transmituje sygnał zabezpieczony przed kopiowaniem.
			</p>
